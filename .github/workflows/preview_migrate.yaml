name: Run Drizzle Migrations For Preview

on:
  push:
    branches-ignore:
      - main

jobs:
  migrate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Run migrations
        env:
          DATABASE_URL: ${{ secrets.PREVIEW_DATABASE_URL_SESSION_POOLER }}
        run: npm run db:migrate
